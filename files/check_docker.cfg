command[check_docker_memory]=/usr/local/nagios/libexec/check_docker  --connection /var/run/docker.sock --memory '$ARG1$':'$ARG2$':%
command[check_docker_cpu]=/usr/local/nagios/libexec/check_docker  --connection /var/run/docker.sock --cpu '$ARG1$':'$ARG2$'
command[check_docker_status]=/usr/local/nagios/libexec/check_docker  --connection /var/run/docker.sock --status '$ARG1$'
command[check_docker_restarts]=/usr/local/nagios/libexec/check_docker  --connection /var/run/docker.sock --restarts '$ARG1$':'$ARG2$'
command[check_docker_uptime]=/usr/local/nagios/libexec/check_docker  --connection /var/run/docker.sock --uptime '$ARG1$':'$ARG2$'
